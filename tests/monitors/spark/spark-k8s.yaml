---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: spark-deployment
  labels:
    app: spark
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark
  template:
    metadata:
      labels:
        app: spark
    spec:
      containers:
        - name: spark
          image: gettyimages/spark:latest
          ports:
            - containerPort: 8080
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: MASTER
              value: spark://$(POD_IP):7077
            - name: SPARK_PUBLIC_DNS
              value: localhost
          command: ["bin/spark-class", "org.apache.spark.deploy.master.Master", "-h", $(POD_IP)]
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 30
