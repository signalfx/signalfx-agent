---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: elasticsearch-deployment
  labels:
    app: elasticsearch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
        - name: elasticsearch
          image: docker.elastic.co/elasticsearch/elasticsearch:6.2.4
          ports:
            - containerPort: 9200
          env:
            - name: ELASTIC_PASSWORD
              value: testing123
            - name: discovery.type
              value: single-node
            - name: ES_JAVA_OPTS
              value: -Xms128m -Xmx128m
