---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consul-deployment
  namespace: default
  labels:
    app: consul
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consul
  template:
    metadata:
      labels:
        app: consul
    spec:
      containers:
        - name: consul
          image: consul:0.9.3
          ports:
            - containerPort: 8500
            - containerPort: 8600
