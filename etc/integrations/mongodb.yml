integrations:
  mongodb:
    labels:
    - app
    rule: NetworkPrivatePort == 27017
    vars:
      Username:
      Password:
      Databases:
      # - database1
      # - database2
    template: |
      <Module mongodb>
        Host "{{.Host}}"
        Port {{.Port}}
        User "{{.Vars.Username}}"
        {{with .Vars.Password}}
        Password "{{.}}"
        {{end}}
        Database {{range $database := .Vars.Databases}} "{{$database}}" {{end}}
        Dimensions "{{.Dims}}"
      </Module>
