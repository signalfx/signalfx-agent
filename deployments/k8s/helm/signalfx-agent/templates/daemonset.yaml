{{ if not .Values.isServerless -}}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ template "signalfx-agent.fullname" . }}
  namespace: {{ template "signalfx-agent.namespace" . }}
  labels:
    app: {{ template "signalfx-agent.name" . }}
    version: {{ .Values.agentVersion }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    chart: {{ template "signalfx-agent.chart" . }}
spec:
  selector:
    matchLabels:
      app: {{ template "signalfx-agent.name" . }}
      release: {{ .Release.Name }}
  updateStrategy:
    rollingUpdate:
      maxUnavailable: {{ .Values.rollingUpdateMaxUnavailable | default 1 }}
    type: RollingUpdate
  {{ with .Values.minReadySeconds -}}
  minReadySeconds: {{ . }}
  {{- end}}
  template:
    metadata:
      labels:
        app: {{ template "signalfx-agent.name" . }}
        version: {{ .Values.agentVersion }}
        release: {{ .Release.Name }}
        {{ with .Values.extraPodLabels -}}
        {{ toYaml . | indent 8 | trim }}
        {{- end }}
      annotations:
        {{- toYaml .Values.podAnnotations | trim | nindent 8 }}
    spec:
      # Use host network so we can access kubelet directly
      {{- if not .Values.isWindows }}
      {{/* # using ternary to work around https://github.com/helm/helm/issues/3308 */ -}}
      hostNetwork: {{ hasKey .Values "hostNetwork" | ternary .Values.hostNetwork true }}
      {{- end }}
      dnsPolicy: {{ .Values.isWindows | ternary "ClusterFirst" "ClusterFirstWithHostNet" }}
      {{- if .Values.dnsConfig }}
      dnsConfig:
      {{ toYaml .Values.dnsConfig | nindent 8 }}
      {{- end }}
      {{- if .Values.hostAliases }}
      hostAliases:
        {{- with .Values.hostAliases }}
      {{- toYaml . | trim | nindent 6 }}
        {{- end }}
      {{- end }}
      restartPolicy: Always
      serviceAccountName: {{ template "signalfx-agent.serviceAccountName" . }}
      {{ with .Values.image.pullSecret -}}
      imagePullSecrets:
      - name: {{ . }}
      {{- end }}
      {{ with .Values.affinity -}}
      affinity:
        {{ toYaml . | indent 8 | trim }}
      {{- end }}
      nodeSelector:
        {{ if .Values.nodeSelector -}}
          {{ toYaml .Values.nodeSelector | indent 8 | trim }}
        {{- else -}}
          kubernetes.io/os: {{ .Values.isWindows | ternary "windows" "linux" }}
        {{- end}}
      tolerations:
      {{ if .Values.runOnMaster -}}
      - effect: NoSchedule
        key: node.alpha.kubernetes.io/role
        operator: Exists
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
      {{- end }}
      {{ range .Values.tolerations -}}
      - {{ toYaml . | indent 8 | trim }}
      {{ end }}
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
      {{ if .Values.securityContext -}}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      {{- end }}
      containers:
      - name: signalfx-agent
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Values.agentVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
        {{ if .Values.isWindows -}}
        - 'C:\\SignalFxAgent\signalfx-agent.exe'
        - '-service'
        - 'bypass'
        {{ else -}}
        - /bin/signalfx-agent
        {{- end }}
        volumeMounts:
        {{- if not .Values.enableCSI }}
        {{- include "pod.csi.secrets-store.volumeMounts" $ | indent 8 }}
        {{- end }}
        - mountPath: {{ .Values.isWindows | ternary "C:\\ProgramData\\SignalFxAgent" "/etc/signalfx" }}
          name: config
        - mountPath: {{ .Values.hostFSPath }}
          name: hostfs
          readOnly: true
          mountPropagation: HostToContainer
        {{ if .Values.gatherDockerMetrics -}}
        - mountPath: {{ .Values.isWindows | ternary "\\\\.\\pipe\\docker_engine" "/var/run/docker.sock" }}
          name: docker
          {{ if not .Values.isWindows -}}
          readOnly: true
          {{- end }}
        {{- end }}
        {{ if not .Values.isWindows -}}
        - mountPath: /etc/passwd
          name: etc-passwd
          readOnly: true
        {{- end }}
        {{- if (.Values.monitorsd) }}
        - name: monitorsd
          mountPath: /etc/signalfx/monitors.d
          readOnly: true
        {{- end }}
        resources:
          {{- toYaml .Values.resources | trim | nindent 10 }}
        env:
        {{- if not .Values.csiSecrets.enabled }}
        - name: SFX_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ template "signalfx-agent.secretName" . }}
              key: access-token
        {{- end }}
        {{- if .Values.splunkUrl }}
        - name: SPLUNK_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ template "signalfx-agent.secretNameSplunk" . }}
              key: splunk-token
        {{- end }}
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MY_NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: MY_NODE_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.hostIP
        - name: MY_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
      {{- with .Values.extraEnv }}
        {{- toYaml . | trim | nindent 8 }}
      {{- end }}
      {{- if .Values.envFrom }}
        envFrom:
        {{- with .Values.envFrom }}
          {{- toYaml . | trim | nindent 8 }}
        {{- end }}
      {{- end }}
      volumes:
      {{- if .Values.csiSecrets.enabled }}
      {{- include "pod.csi.secrets-store.volumes" $ | indent 6 }}
      {{- end }}
      - name: config
        configMap:
          name: {{ include "configmap-name" . }}
      - name: hostfs
        hostPath:
          path: {{ .Values.isWindows | ternary "C:\\" "/" }}
      {{ if .Values.gatherDockerMetrics -}}
      - name: docker
        hostPath:
          path: {{ .Values.isWindows | ternary "\\\\.\\pipe\\docker_engine" "/var/run/docker.sock" }}
          {{ if .Values.isWindows -}}
          type: null
          {{- end }}
      {{- end }}
      {{ if not .Values.isWindows -}}
      - name: etc-passwd
        hostPath:
          path: /etc/passwd
      {{- end }}
      {{- if (.Values.monitorsd)}}
      - name: monitorsd
        configMap:
          name: {{ include "configmap-name" . }}-monitorsd
      {{- end }}
{{- end }}
