
ingestURL: "http://www.ingesturl.com"

proxy:
  http: "http://www.notarealproxy.com"
  https: "https://www.notarealproxy.com"
  skip: "http://www.skipthis.com"

filterContianerMetrics:
  dockerContainerNames:
  - "^somethingsnarky$"
  images:
  - "^elasticsearch:*"
  - "^mysql:*"
  kubernetesContainerNames:
  - "^redis:*"
  kubernetesPodNames:
  - "^podNameOne$"
  kubernetesNamespaces:
  - "^default$"
  labels:
  - key: "^environment$"
    value: "^dev$"
  - key: "^environment$"
    value: "^test$"  

kubernetes:
  kubeletAPI:
    tls:
      # Set to true to ignore certificate verification checks connecting to kubelet.
      skipVerify: true

      # Set to file path of CA certificate used for signing kubelet TLS certificate.
      caCert: "/path/to/ca"

      # Set to file path of client certificate used to authenticate with kubelet.
      clientCert: "/path/to/cert"

      # Set to file path of client private key used to authenticate with kubelet.
      clientKey: "/path/to/key"

  kubernetesAPI:
    tls:
      # Set to file path of CA certificate used for signing kubelet TLS certificate.
      caCert: "/path/to/ca"

      # Set to file path of client certificate used to authenticate with kubelet.
      clientCert: "/path/to/cert"

      # Set to file path of client private key used to authenticate with kubelet.
      clientKey: "/path/to/key"
  role: worker
  cluster: kubernetes-cluster
  cadvisorURL: http://localhost:4493
  cadvisorDisabledMetrics:
  - container_cpu_utilization
  - container_cpu_utilization_per_core
  cadvisorSendRate: 25

collectd:
  interval: 1
  timeout: 2
  readThreads: 3
  writeQueueLimitHigh: 4
  writeQueueLimitLow: 5
  collectInternalStats: true
