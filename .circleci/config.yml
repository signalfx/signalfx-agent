  k8s_v1.7.0_integration_tests:
    <<: *executor
    environment:
      K8S_VERSION: "v1.7.0"
      K8S_OBSERVERS: "k8s-api,k8s-kubelet"
      PYTEST_MARKERS: "k8s"
    steps:
      - *attach_workspace
      - checkout
      - *install_pytest
      - *run_k8s_integration_tests
      - store_test_results:
          path: ~/testresults
      - store_artifacts:
          path: ~/testresults/k8s_integration_tests.html

  installer_tests:
    <<: *executor
    steps:
      - checkout
      - run: |
          if ! scripts/changes-include-dir deployments/installer tests/packaging/installer_test.py tests/packaging/common.py tests/packaging/images; then
              echo "Installer code has not changed, skipping tests!"
              touch ~/.skip
              exit 0
          fi
      - *install_pytest
      - run:
          no_output_timeout: 30m
          command: |
            set -x
            if [ -f ~/.skip ]; then
                echo "Installer code has not changed, skipping tests!"
                exit 0
            fi
            mkdir /tmp/scratch
            mkdir ~/testresults
            export PYTEST_OPTS="-n auto \
                -m 'installer' \
                --verbose \
                --junitxml=~/testresults/installer.xml \
                --html=~/testresults/installer.html \
                --self-contained-html"
            set +e
            for ((i=0; i<10; i++)); do
                pytest \
                    $PYTEST_OPTS \
                    ./tests/packaging/ ||
                pytest \
                    $PYTEST_OPTS \
                    --last-failed
            done

      - store_test_results:
          path: ~/testresults

      - store_artifacts:
          path: ~/testresults/installer.html

  rpm_package_tests:
