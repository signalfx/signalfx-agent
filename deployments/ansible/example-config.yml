sfx_agent_config:
  signalFxAccessToken: MyToken
  enableBuiltInFiltering: true
  monitors:
    - type: collectd/cpu
    - type: collectd/cpufreq
    - type: filesystems
    - type: collectd/disk
    - type: collectd/interface
    - type: collectd/load
    - type: collectd/memory
    - type: collectd/signalfx-metadata
    - type: host-metadata
    - type: collectd/vmem
