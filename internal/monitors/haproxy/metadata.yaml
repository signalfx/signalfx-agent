        group: UnixSocketOnly
      gauge.ssl_backend_key_rate:
        description: Corresponds to the current HAProxy process `SslBackendKeyRate` value given by the `show info` cmd.
        default: false
        type: gauge
        group: UnixSocketOnly
      gauge.ssl_frontend_key_rate:
