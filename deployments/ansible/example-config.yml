sfx_agent_config:
  signalFxAccessToken: MyToken
  enableBuiltInFiltering: true
  monitors:
    - type: collectd/cpu
    - type: collectd/cpufreq
    - type: filesystems
    - type: disk-io
    - type: net-io
    - type: load
    - type: memory
    - type: collectd/signalfx-metadata
      omitProcessInfo: true
    - type: host-metadata
    - type: processlist
    - type: vmem
