---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: marathon-deployment
  namespace: default
  labels:
    app: marathon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: marathon
  template:
    metadata:
      labels:
        app: marathon
    spec:
      containers:
        - name: marathon
          image: mesosphere/marathon:latest
          ports:
            - containerPort: 8080
          securityContext:
            privileged: true
          args: ["--master", "local", "--zk", "zk://localhost:2181/marathon"]
        - name: zookeeper
          image: zookeeper:latest
          ports:
            - containerPort: 2181
