tls:
  skipVerify: true
  clientCert: "/path/to/cert"
  clientKey: "/path/to/key"
  caCert: "/path/to/ca"
role: worker
cluster: kubernetes-cluster
cadvisorURL: http://localhost:4493
cadvisorDisabledMetrics:
- container_cpu_utilization
- container_cpu_utilization_per_core
cadvisorSendRate: 30
isClusterReporter: false
clusterNamespaceFilter:
- testNamespace
- testNamespace2
clusterMetricFilter:
- filterMetric1
- filterMetric2
intervalSeconds: 35