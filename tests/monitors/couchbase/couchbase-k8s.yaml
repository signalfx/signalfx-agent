---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: couchbase-deployment
  labels:
    app: couchbase
spec:
  replicas: 1
  selector:
    matchLabels:
      app: couchbase
  template:
    metadata:
      labels:
        app: couchbase
    spec:
      containers:
        - name: couchbase
          image: couchbase:test
          ports:
            - containerPort: 8091
          env:
            - name: USERNAME
              value: administrator
            - name: PASSWORD
              value: testing123
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          readinessProbe:
            exec:
              command:
                - bash
                - -c
                - curl -u ${USERNAME}:${PASSWORD} http://${POD_IP}:8091/pools/default
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 30
