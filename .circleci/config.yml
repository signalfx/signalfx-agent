version: 2
references:

  goexecutor: &goexecutor
    working_directory: /go/src/github.com/signalfx/signalfx-agent
    docker:
      - image: golang:1.10-alpine
        environment:
          CGO_ENABLED: 0
          AGENT_BIN: /go/src/github.com/signalfx/signalfx-agent/signalfx-agent

  goexecutor_setup: &goexecutor_setup
    run: |
      apk add --no-cache curl make git bash coreutils

  executor: &executor
    machine:
      image: circleci/classic:201711-01

  attach_workspace: &attach_workspace
    attach_workspace:
      at: /tmp/workspace

  import_image: &import_image
    run: |
      docker load -i /tmp/workspace/image.tar

  install_pytest: &install_pytest
    run: |
      if [ -f ~/.skip ]; then
          echo "Found ~/.skip. Skipping pytest install."
          exit 0
      fi
      set -e
      sudo apt-get update && sudo apt-get install -y python3-dev
      curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
      sudo python3 get-pip.py 'pip==10.0.1'
      sudo pip3 install -r tests/requirements.txt

  run_k8s_integration_tests: &run_k8s_integration_tests
    run:
      no_output_timeout: 30m
      command: |
        set -x
        mkdir ~/testresults
        mkdir -p /tmp/scratch
        export PYTEST_OPTS="-m '$PYTEST_MARKERS' \
            --verbose \
            --junitxml=~/testresults/k8s_integration_tests.xml \
            --html=~/testresults/k8s_integration_tests.html \
            --self-contained-html \
            --k8s-version='$K8S_VERSION' \
            --k8s-observers='$K8S_OBSERVERS' \
            --k8s-timeout=300 \
            --k8s-test-timeout=120 \
            --k8s-sfx-agent=quay.io/signalfx/signalfx-agent:3.4.1"
        set +e
        for ((i=0; i<10; i++)); do
            pytest \
                $PYTEST_OPTS \
                -n4 \
                tests
            rc=$?
            docker rm -fv minikube
            if [ $rc != 0 ]; then
                pytest \
                    $PYTEST_OPTS \
                    --last-failed
            fi
        done

jobs:
  build:
    <<: *executor
    steps:
     - checkout
     - run: |
         set -x
         export PULL_CACHE=yes
         export AGENT_VERSION=latest
         make image
     - run: |
         mkdir -p /tmp/workspace
         docker save -o /tmp/workspace/image.tar quay.io/signalfx/signalfx-agent-dev:latest
     - persist_to_workspace:
         root: /tmp/workspace
         paths:
           - image.tar

  build_dev_image:
    <<: *executor
    steps:
     - checkout
     - run: |
         set -x
         if ! scripts/changes-include-dir Dockerfile; then
             echo "Dockerfile has not changed, skipping build!"
             exit 0
         fi
         export PULL_CACHE=yes
         make dev-image

  build-windows:
    <<: *executor
    steps:
      - checkout
      - run: |
          set -x
          export PULL_CACHE=yes
          COLLECTD_VERSION=$(make collectd-version) COLLECTD_COMMIT=$(make collectd-commit) ./scripts/build-binary windows
          if [ ! -f ~/project/signalfx-agent.exe ] ; then
            echo "signalfx-agent.exe not found!"
            exit 1
          fi

      - store_test_results:
          path: ~/testresults

      - store_artifacts:
          path: ~/project/signalfx-agent.exe
          destination: /signalfx-agent.exe

  lint: 
    <<: *goexecutor
    steps:
      - checkout
      - <<: *goexecutor_setup
      - run: |
          go get -u golang.org/x/lint/golint
          make lint

  vet: 
    <<: *goexecutor
    steps:
      - checkout
      - <<: *goexecutor_setup
      - run: |
          make vet

  gotests: 
    <<: *goexecutor
    steps:
      - checkout
      - <<: *goexecutor_setup
      - run: |
          mkdir ~/testresults
          go get github.com/tebeka/go2xunit
          bash -eo pipefail -c "make templates >/dev/null && go test -v ./... | tee /dev/stderr | go2xunit" > ~/testresults/unit.xml
      - store_test_results:
          path: ~/testresults

  docs_test: 
    <<: *goexecutor
    steps:
      - checkout
      - <<: *goexecutor_setup
      - run: |
          apk add --no-cache jq
          curl -LOk https://github.com/hairyhenderson/gomplate/releases/download/v2.3.0/gomplate_linux-amd64-slim 
          mv gomplate_linux-amd64-slim /usr/bin/gomplate
          chmod +x /usr/bin/gomplate
          make signalfx-agent
          bash -ec "make docs && git diff --exit-code" || \
          (echo 'Autogenerated docs and/or the selfdescribe.json file are not in sync with their source! If you directly edited a doc file, please move the changes to the source where the doc is generated from (use grep to find where based on existing doc content). In either case, you need to run `make docs` in the dev image and commit those changes.' && exit 1)

  integration_tests: 
    <<: *executor
    steps:
      - *attach_workspace
      - checkout
      - *install_pytest
      - run: |
          set -x
          mkdir ~/testresults
          mkdir -p /tmp/scratch
          mkdir bundle
          cid=$(docker create quay.io/signalfx/signalfx-agent:3.4.1 true)
          docker export $cid | tar -C $(pwd)/bundle/ -xf -
          docker rm -fv $cid
          export AGENT_BIN=$(pwd)/bundle/bin/signalfx-agent
          export TEST_SERVICES_DIR=$(pwd)/test-services
          export PYTEST_OPTS="-n6 \
              -m 'not packaging and not installer and not k8s' \
              --verbose \
              --junitxml=~/testresults/integration_tests.xml \
              --html=~/testresults/integration_tests.html \
              --self-contained-html"
          set +e
          for ((i=0; i<10; i++)); do
              sudo -E pytest \
                  $PYTEST_OPTS \
                  tests || \
              sudo -E pytest \
                  $PYTEST_OPTS \
                  --last-failed
          done
      - store_test_results:
          path: ~/testresults
      - store_artifacts:
          path: ~/testresults/integration_tests.html

  k8s_v1.10.0_integration_tests:
    <<: *executor
    environment:
      K8S_VERSION: "v1.10.0"
      K8S_OBSERVERS: "k8s-api,k8s-kubelet"
      PYTEST_MARKERS: "k8s"
    steps:
      - *attach_workspace
      - checkout
      - *install_pytest
      - *run_k8s_integration_tests
      - store_test_results:
          path: ~/testresults
      - store_artifacts:
          path: ~/testresults/k8s_integration_tests.html

  k8s_v1.9.0_integration_tests:
