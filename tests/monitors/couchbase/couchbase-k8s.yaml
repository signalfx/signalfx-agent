---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: couchbase-deployment
  namespace: default
  labels:
    app: couchbase
spec:
  replicas: 1
  selector:
    matchLabels:
      app: couchbase
  template:
    metadata:
      labels:
        app: couchbase
    spec:
      containers:
        - name: couchbase
          image: couchbase/server:sandbox
          ports:
            - containerPort: 8091
