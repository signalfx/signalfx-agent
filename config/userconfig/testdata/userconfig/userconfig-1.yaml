
ingestURL: "http://www.ingesturl.com"

proxy:
  http: "http://www.notarealproxy.com"
  https: "https://www.notarealproxy.com"
  skip: "http://www.skipthis.com"

filterContianerMetrics:
  dockerContainerNames:
  - "^somethingsnarky$"
  images:
  - "^elasticsearch:*"
  - "^mysql:*"
  kubernetesContainerNames:
  - "^redis:*"
  kubernetesPodNames:
  - "^podNameOne$"
  kubernetesNamespaces:
  - "^default$"
  labels:
  - key: "^environment$"
    value: "^dev$"
  - key: "^environment$"
    value: "^test$"  

kubernetes:
  tls:
    skipVerify: true
    clientCert: "/path/to/cert"
    clientKey: "/path/to/key"
    caCert: "/path/to/ca"
  role: worker
  cluster: kubernetes-cluster
  cadvisorURL: http://localhost:4493
  cadvisorDisabledMetrics:
  - container_cpu_utilization
  - container_cpu_utilization_per_core
  cadvisorSendRate: 25

collectd:
  interval: 1
  timeout: 2
  readThreads: 3
  writeQueueLimitHigh: 4
  writeQueueLimitLow: 5
  collectInternalStats: true
