monitors:
- dimensions:
  doc: |
    This monitor collects cpu usage data using the
    collectd `cpu` plugin.  It aggregates the per-core CPU data into a single
    metric and sends it to the SignalFx Metadata plugin in collectd, where the
    raw jiffy counts from the `cpu` plugin are converted to percent utilization
    (the `cpu.utilization` metric).

    See https://collectd.org/wiki/index.php/Plugin:CPU
  # There are no included metrics but shouldn't sendAll by default.
  sendAll: false
  metrics:
    cpu.idle:
      description:
      group:
      default: false
      type: cumulative
    cpu.interrupt:
      description:
      group:
      default: false
      type: cumulative
    cpu.nice:
      description:
      group:
      default: false
      type: cumulative
    cpu.softirq:
      description:
      group:
      default: false
      type: cumulative
    cpu.steal:
      description:
      group:
      default: false
      type: cumulative
    cpu.system:
      description:
      group:
      default: false
      type: cumulative
    cpu.user:
      description:
      group:
      default: false
      type: cumulative
    cpu.wait:
      description:
      group:
      default: false
      type: cumulative
  monitorType: collectd/cpu
  properties:
