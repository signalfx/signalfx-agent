---
apiVersion: v1
kind: ConfigMap
metadata:
  name: haproxy-configmap
  namespace: default
data:
  haproxy.cfg: |
    global
      daemon
      stats socket :9000
      stats timeout 2m
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: haproxy-deployment
  namespace: default
  labels:
    app: haproxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: haproxy
  template:
    metadata:
      labels:
        app: haproxy
    spec:
      containers:
        - name: haproxy
          image: haproxy:latest
          ports:
            - containerPort: 9000
          volumeMounts:
            - name: haproxy-conf
              mountPath: /usr/local/etc/haproxy/haproxy.cfg
      volumes:
        - name: haproxy-conf
          configMap:
            name: haproxy-configmap
